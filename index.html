    </head>
    <body>
        <div class="container mt-5">
            <div class="navigation"></div>
            <div class="products row p-4"></div>
        </div>
    </body>
    <script type="text/javascript">
        $(document).ready(function() {
            let dummySocks = [
                {
                    id: 1,
                    name: "Happy Socks",
                    description: "Best socks ever",
                    images: 'socks.png',
                    price: 10,
                    inStock: 10
                }, {
                    id: 2,
                    name: "Happy Socks",
                    description: "Best socks ever",
                    images: 'socks.png',
                    price: 20,
                    inStock: 10
                }, {
                    id: 3,
                    name: "Happy Socks",
                    description: "Best socks ever",
                    images: 'socks.png',
                    price: 10,
                    inStock: 10
                }, {
                    id: 4,
                    name: "Happy Socks",
                    description: "Best socks ever",
                    images: 'socks.png',
                    price: 10,
                    inStock: 10
                }, {
                    id: 5,
                    name: "Happy Socks",
                    description: "Best socks ever",
                    images: 'socks.png',
                    price: 10,
                    inStock: 10
                }
            ];

            let products = [];
            for(let i in dummySocks) {
                let dummySock = dummySocks[i];

                let product = new Socks(dummySock.id, dummySock.name, dummySock.description, dummySock.images, dummySock.price, dummySock.inStock);
                products.push(product);
            }


            for(let i in products) {
                let displayProduct = new DisplayProduct(products[i]);

                $('.products').append(displayProduct.display());
            }
        });
    </script>
